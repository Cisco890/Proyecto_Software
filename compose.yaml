version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - expo

  app:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: node-express-prisma-backend
    env_file:
      - ./Backend/.env
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/mydb
      - NODE_ENV=development
    volumes:
      - ./Backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      database:
        condition: service_healthy

  expo:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: expo-dev-frontend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    ports:
      - "19000:19000"   # Metro bundler
      - "19001:19001"   # Conexi√≥n con dispositivos
      - "19002:19002"   # Expo DevTools
      - "8081:8081"     # Web version
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
    stdin_open: true
    tty: true
    depends_on:
      app:
        condition: service_healthy

  database:
    image: postgres:latest
    container_name: postgres-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
